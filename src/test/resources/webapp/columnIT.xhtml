<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">
    
    <h:head>
        <title>Column IT</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
       <b:container>
            <b:row>
                <b:column id="col_1" col-xs="0" col-sm="0" col-lg="0" ></b:column>
                <b:column id="col_2" col-xs="1" col-sm="1" col-lg="1"></b:column>
                <b:column id="col_3" col-xs="1" col-sm="1" col-lg="0"></b:column>
                <b:column id="col_4" col-xs="1" col-sm="0" col-lg="1"></b:column>
                <b:column id="col_5" col-xs="0" col-sm="1" col-lg="1"></b:column>
                           
                <b:column id="col_6"></b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
